<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>ToDo_with_BackEnd</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
   </head>

<body>
   <input type="text" class="form-control form-control-sm" >
   <button class="btn btn-outline-dark" id="add-button">ADD</button>

   <div class="container">

      <div id="task-list"> </div>
   
      <input type="checkbox" class="form-check-input" id='select-all'>ALL</input>

      <button class="btn btn-outline-danger" id="delete-completed">DELETE COMPLETED</button>
   
      <div class="btn-group" id="switchers">
         <button type='button' class="btn btn-outline-dark" id="all">ALL 0</button>
         <button type='button' class="btn btn-outline-dark" id="active">ACTIVE 0</button>
         <button type='button' class="btn btn-outline-dark" id="completed">COMPLETED 0</button>
      </div>

      <div id="pagination"> </div>

   </div>

   
   <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"> </script>
   <script src="./script.js"> </script>
  
</body>
</html>
